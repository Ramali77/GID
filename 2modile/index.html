    <script>
        function setup() {
            // Создаем canvas внутри контейнера 1000x1000
            let canvas = createCanvas(1500, 600);
            canvas.parent('autemn-block');
        }

        let x = 500; // Начальная позиция по X (центр)
        let y = 500; // Начальная позиция по Y (центр)

        function draw() {
            clear();
            
            // Рассчитываем позицию мыши относительно canvas
            let mouseCanvasX = mouseX;
            let mouseCanvasY = mouseY;
            
            // Плавное движение к позиции мыши
            x += (mouseCanvasX - x) * 0.04;
            y += (mouseCanvasY - y) * 0.04;
            
            // Рисуем шар
            fill(255, 255, 255);
            stroke(255, 255, 255);
            strokeWeight(2);
            ellipse(x, y, 50, 50);
            
            // Ограничиваем движение шара в пределах canvas
            x = constrain(x, -50, 1500);
            y = constrain(y, -50, 600);
        }
    </script>

      <script>

        let len = 0;
        let speed = 5;
        let delay = 0;
        
        const paths = document.querySelectorAll('.path_line');
        
        paths.forEach(element => {
            let elementLen = element.getTotalLength();
            len += elementLen;
        })

        paths.forEach(element => {
            let elementLen = element.getTotalLength();
            let duration = elementLen / len * speed;
            
            element.style.animationDuration = `${duration}s`;
            element.style.animationDelay = `${delay}s`;

            element.setAttribute('stroke-dasharray', elementLen);
            element.setAttribute('stroke-dashoffset', elementLen);
            delay += duration + 0.2;
        })

    </script>
